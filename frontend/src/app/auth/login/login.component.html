<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div class="glass-card" style="width: 100%; max-width: 400px;">
    <h2 style="text-align: center; margin-bottom: 2rem;">Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()"
      style="display: flex; flex-direction: column; gap: 1rem;">
      <div>
        <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required
          #usernameInput="ngModel" style="width: 100%;">
        <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)"
          style="color: #ff6b6b; font-size: 0.8rem; margin-top: 0.25rem;">
          Username is required
        </div>
      </div>

      <div>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required
          #passwordInput="ngModel" style="width: 100%;">
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
          style="color: #ff6b6b; font-size: 0.8rem; margin-top: 0.25rem;">
          Password is required
        </div>
      </div>

      <button type="submit" [disabled]="!loginForm.valid || isLoading"
        style="background: var(--accent-color); color: white; padding: 0.8rem;">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div style="display: flex; align-items: center; justify-content: space-between; margin: 1.5rem 0;">
      <span style="height: 1px; background: rgba(255,255,255,0.1); flex: 1;"></span>
      <span style="color: var(--text-muted); font-size: 0.8rem; padding: 0 1rem;">OR</span>
      <span style="height: 1px; background: rgba(255,255,255,0.1); flex: 1;"></span>
    </div>

    <button type="button" (click)="demoLogin()" class="demo-btn"
      style="width: 100%; background: rgba(255, 255, 255, 0.1); color: var(--text-main); padding: 0.8rem; border: 1px solid rgba(255,255,255,0.2);">
      Try Demo Mode (Bypass Auth)
    </button>

    <div *ngIf="errorMessage" style="color: #ff6b6b; margin-top: 1rem; text-align: center;">
      {{ errorMessage }}
    </div>

    <p style="margin-top: 1.5rem; text-align: center; color: var(--text-muted);">
      Don't have an account? <a routerLink="/register"
        style="color: var(--accent-color); text-decoration: none;">Register</a>
    </p>
  </div>
</div>
