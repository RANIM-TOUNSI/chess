<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div class="glass-card" style="width: 100%; max-width: 400px;">
    <h2 style="text-align: center; margin-bottom: 2rem;">Register</h2>
    <form #registerForm="ngForm" (ngSubmit)="registerForm.valid && register()"
      style="display: flex; flex-direction: column; gap: 1rem;">
      <div>
        <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required
          #usernameInput="ngModel" style="width: 100%;">
        <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)"
          style="color: #ff6b6b; font-size: 0.8rem; margin-top: 0.25rem;">
          Username is required
        </div>
      </div>

      <div>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required
          #passwordInput="ngModel" style="width: 100%;">
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
          style="color: #ff6b6b; font-size: 0.8rem; margin-top: 0.25rem;">
          Password is required
        </div>
      </div>

      <button type="submit" [disabled]="!registerForm.valid || isLoading"
        style="background: var(--accent-color); color: white; padding: 0.8rem;">
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <div *ngIf="errorMessage" style="color: #ff6b6b; margin-top: 1rem; text-align: center;">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" style="color: #4cd137; margin-top: 1rem; text-align: center;">
      {{ successMessage }}
    </div>

    <p style="margin-top: 1.5rem; text-align: center; color: var(--text-muted);">
      Already have an account? <a routerLink="/login"
        style="color: var(--accent-color); text-decoration: none;">Login</a>
    </p>
  </div>
</div>
